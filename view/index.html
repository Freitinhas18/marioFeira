<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/teclado.css" />
        <title>Mario</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            crossorigin="anonymous"
        ></script>

        <style>
            .start-ground {
                display: flex;
                flex-direction: row;
                position: absolute;
                bottom: -0.8rem;
            }
        </style>
    </head>
    <body>
        <div class="start">
            <h1 class="mb-4">Super Mario Runner</h1>
            <p>Pressione qualquer tecla para continuar...</p>
            <img
                src="./assets/images/mario.gif"
                class="marioStart"
                alt="Mario correndo"
            />
            <div class="start-ground"></div>
        </div>

        <form action="../controller/ranking.php" method="POST">
            <!-- Modal with input for Nome -->
            <div
                class="modal inputNome"
                tabindex="-1"
                role="dialog"
                id="inputNomeModal"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
            >
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <input
                                type="text"
                                id="inputNomeField"
                                name="inputNome"
                                placeholder="Digite o nome"
                                class="form-control"
                            />
                            <div class="keyboard" id="keyboardNome"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                Fechar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal with input for Telefone -->
            <div
                class="modal inputFone"
                tabindex="-1"
                role="dialog"
                id="inputFoneModal"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
            >
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <input
                                type="text"
                                id="inputFoneField"
                                name="inputFone"
                                maxlength="11"
                                placeholder="Insira seu telefone (com DDD)"
                                class="form-control"
                            />
                            <div class="keyboard" id="keyboardFone"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal with input for Instagram -->
            <div
                class="modal inputInstagram"
                tabindex="-1"
                role="dialog"
                id="inputInstagramModal"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
            >
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <input
                                type="text"
                                id="inputInstagramField"
                                name="inputInstagram"
                                placeholder="Insira seu Instagram"
                                class="form-control"
                            />
                            <div class="keyboard" id="keyboardInstagram"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script>
            let contadorKey = 0;
            document.addEventListener("keydown", (event) => {
                if (contadorKey == 0) {
                    $(".inputNome").modal("show");
                    contadorKey += 1;
                }
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/startScreen.js"></script>
        <script src="./assets/js/teclado.js"></script>
    </body>
</html>

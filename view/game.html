<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Mario</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="start">
            <h1 class="mb-4">Super Mario Runner</h1>
            <p> > Press any key to continue...</p>
            <img
                src="./assets/images/mario.gif"
                class="marioStart"
            />
            <div class="start-ground"></div>
        </div>

        <div class="game-board">
            <img src="./assets/images/clouds.png" class="clouds" />
            <img src="./assets/images/pipe.png" class="pipe" />
            <img
                src="./assets/images/mario.gif"
                class="mario"
            />
            <img
                src="./assets/images/game-over-text.png"
                class="game-over-text"
            />
            <div class="game-board-ground"></div>
            <div class="score">Pontuação: 0</div>
            <div class="hearts"></div>
        </div>
        <div
            class="modal fade ranking"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            data-bs-theme="dark"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen text-light"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5 text-center"
                            id="exampleModalLabel"
                        >
                            Ranking Geral
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Instagram</th>
                                    <th scope="col">Pontuação</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                            onclick=""
                        >
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script defer src="./assets/js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

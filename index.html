<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="css/teclado.css">
</head>
<body>
    <div class="keyboard-container">
        <input type="text" id="selectedLetter" readonly placeholder="Digite o nome" />

        <div class="keyboard" id="keyboard">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>

            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key backspace-button">
                <img src="images/x-lg.svg" alt="Backspace">
            </div>
            <div class="key send-button">
                  <img src="images/box-arrow-in-right.svg" alt="Enviar"></div> 
        </div>
    </div>
    <script src="js/teclado.js"></script>
</body>
</html>
